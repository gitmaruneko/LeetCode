name: Update LeetCode Statistics

on:
  push:
    branches: [ main ]
    paths: 
      - 'problems/**'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install PyYAML
    
    - name: Update statistics
      run: |
        python scripts/update-stats.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md docs/
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update LeetCode statistics"
        git push
